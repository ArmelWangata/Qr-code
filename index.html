<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- inline CSS -->
    <style>
      .body {
        background-color: aliceblue;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        color: black;
      }

      .background {
        margin: 50px auto;
        padding: 2px;
        width: 650px;
        height: 800px;
        border: 1px solid rgb(239, 237, 235);
        background-color: rgb(239, 237, 235);
        border-radius: 20px;
      }

      .image {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3px;
        margin: 15px;
      }

      img {
        border-radius: 20px;
      }
      h1,
      p {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media screen and (max-width: 600px) {
        .background {
          width: 350px;
          height: 500px;
        }

        .image {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        img {
          width: 300px;
          height: 300px;
        }

        h1,
        p {
          font-size: 1rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <section class="image">
        <img src="./images/image-qr-code.png" alt="QR-code" />
      </section>
      <h1>Scan Me</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ArmelWangata">Armel Wangata</a>.
    </div>
  </body>
</html>
